<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shopping List</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <!-- Start your project here-->
    <main class="app">
      <h1 class="app__heading">Shopping List</h1>
      <div class="app__display">      
        </div>
      </div>
      <form class="app__inputs">
        <input class="app__inputs-input app__inputs-input--text" type="text" />
        <input class="app__inputs-input app__inputs-input--number" type="number" />

        <input
          class="app__inputs-input app__inputs-input--radio"
          type="radio"
          name="units"
          id="pieces"
        />
        <label class="app__inputs-label" for="pieces">szt</label>
        <input
          class="app__inputs-input app__inputs-input--radio"
          type="radio"
          name="units"
          id="g"
        />
        <label class="app__inputs-label" for="g">g</label>
        <input
          class="app__inputs-input app__inputs-input--radio"
          type="radio"
          name="units"
          id="kg"
        />
        <label class="app__inputs-label" for="kg">kg</label>
        <select class="app__select" name="" id="">
          <option class="app__select__option app__select-option--warzywa" value="warzywa"
            >warzywa</option
          >
          <option class="app__select__option app__select-option--owoce" value="owoce">owoce</option>
          <option class="app__select__option app__select-option--nabiał" value="nabiał"
            >nabiał</option
          >
          <option class="app__select__option app__select-option--pieczywo" value="pieczywo"
            >pieczywo</option
          >
          <option class="app__select__option app__select-option--chemia" value="chemia"
            >chemia</option
          >
          <option class="app__select__option app__select-option--woda" value="woda">woda</option>
          <option class="app__select__option app__select-option--napoje" value="napoje"
            >napoje</option
          >
        </select>
        <button class="app__menu-button app__menu-button--add" type="button">Add</button>
        <button class="app__menu-button app__menu-button--clear" type="button">Clear</button>
      </form>
    </main>
    <aside class="stats">
      <ul class="stats__categories">
        <li class="stats__category">warzywa</li>
        <li class="stats__category">owoce</li>
        <li class="stats__category">nabiał</li>
        <li class="stats__category">pieczywo</li>
        <li class="stats__category">chemia</li>
        <li class="stats__category">woda</li>
        <li class="stats__category">napoje</li>
      </ul>
      <div class="total-items"></div>
    </aside>
    <!-- End your project here-->
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="js/listItem.min.js"></script>
</html>
