<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Lista Zakupów</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- Main css file -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <!-- Start your project here-->
    <main class="app">
      <h1 class="app__heading">Lista Zakupów</h1>
      <div class="app__display">      
        </div>
      </div>
      <form class="app__inputs">
        <input class="app__inputs-input app__inputs-input--text" type="text" />
        <input class="app__inputs-input app__inputs-input--number" type="number" />

        <input
          class="app__inputs-input app__inputs-input--radio"
          type="radio"
          name="units"
          id="pc"
        />
        <label class="app__inputs-label" for="pc">pc</label>
        <input
          class="app__inputs-input app__inputs-input--radio"
          type="radio"
          name="units"
          id="g"
        />
        <label class="app__inputs-label" for="g">g</label>
        <input
          class="app__inputs-input app__inputs-input--radio"
          type="radio"
          name="units"
          id="l"
        />
        <label class="app__inputs-label" for="l">l</label>
        <select class="app__select" name="" id="">
          <option class="app__select__option app__select-option--warzywa" value="warzywa"
            >warzywa</option
          >
          <option class="app__select__option app__select-option--owoce" value="owoce">owoce</option>
          <option class="app__select__option app__select-option--nabiał" value="nabiał"
            >nabiał</option
          >
          <option class="app__select__option app__select-option--pieczywo" value="pieczywo"
            >pieczywo</option
          >
          <option class="app__select__option app__select-option--chemia" value="chemia"
            >chemia</option
          >
          <option class="app__select__option app__select-option--woda" value="woda">woda</option>
          <option class="app__select__option app__select-option--napoje" value="napoje"
            >napoje</option
          >
        </select>
        <button class="app__menu-button app__menu-button--add" type="submit">Dodaj</button>
        <button class="app__menu-button app__menu-button--clear" type="button">Wyczyść</button>
      </form>
    </main>
    <aside class="stats">
      <ul class="stats__categories">
        <li class="stats__category" id="warzywa">Warzywa: <span class="warzywa--js"></span></li>
        <li class="stats__category" id="owoce">Owoce: <span class="owoce--js"></span></li>
        <li class="stats__category" id="nabial">Nabiał: <span class="nabial--js"></span></li>
        <li class="stats__category" id="pieczywo">Pieczywo: <span class="pieczywo--js"></span></li>
        <li class="stats__category" id="chemia">Chemia: <span class="chemia--js"></span></li>
        <li class="stats__category" id="woda">Woda: <span class="woda--js"></span></li>
        <li class="stats__category" id="napoje">Napoje: <span class="napoje--js"></span></li>
      </ul>
      <div class="stats__total stats__total--total">Total wpisy: <span class="js--items"></span></div>
      <div class="stats__total stats__total--pieces" id="pc">Total sztuki: <span class="js--pieces"></span></div>
      <div class="stats__total stats__total--weight" id="g">Total gramy: <span class="js--grams"></span></div>
      <div class="stats__total stats__total--liters" id="l">Total litry: <span class="js--liters"></span></div>
    </aside>
    <!-- End your project here-->
  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="js/listItem.min.js"></script>
  <script type="text/javascript" src="js/stats.min.js"></script>
</html>
